<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>预解释（变量提升）</title>
</head>
<body>
<script>
    // ->变量提升：在当前作用域中，js代码从上到下执行之前，浏览器首先会把带var/function关键字的进行提前声明或者定义
    //声明（declare）：告诉当前作用域有这样一个变量
    //定义（defined）：给变量赋值

    // =>var和function的区别：
    //var：只声明，不定义（默认值是undefined）
    //function：声明+定义都完成了
    console.log(n);//undefined
    var n = 12;
    console.log(fn);//->输出函数本身
    console.log(fn(20));//->先把函数执行，把函数执行的返回结果输出（return）
    function fn(i) {
        var m = 13;//在全局作用域中，这个m是不会在全局下提升的，因为此时它还是函数开辟空间中的一个字符串而已（函数执行的时候形成一个私有作用域，在这个私有作用域中它才会提升）
        console.log("ok");
    }
</script>
</body>
</html>
