<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量提升</title>
</head>
<body>
<script type="text/javascript">
    /*
     * 全局下的变量提升（预解释）
     * var a; fn = xxxfff000; 在全局作用域下
     * */
    console.log(a);// ->undefined ->只声明未定义
    var a = 12;
    console.log(a);// ->12
    function fn() {
        /*
        * fn执行形成一个私有作用域
        * 形参赋值：
        * 变量提升：var a; ->说明 a 是当前私有作用域的私有变量，和外面没有任何关系
        * */
        console.log(a);// ->undefined
        var a = 13;
        console.log(a);// ->13
        console.log(window.a);// ->12 指定获取外面的 a
    }
    a = fn();// ->先把函数fn执行，把执行的返回值赋值给全局变量 a（看一个函数的返回值，只需要看函数体中是否有return，有return，return后面是啥函数的返回值就是啥，没有return，默认返回值是undefined）
    console.log(a);//undefined  ？
</script>
</body>
</html>
