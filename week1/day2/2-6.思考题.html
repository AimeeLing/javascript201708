<script>
    //思考题：
    console.log(num);
    console.log(fn());
    var num = 12;
    function fn() {
        var num = 13;
        return function () {
            console.log(num);
        }
    }
    var f = fn();
    f();//13
    function sum() {
        var num = 14;
        f();
    }
    sum();//13

    栈内存：不需要指针*/
