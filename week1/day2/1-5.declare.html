<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量提升</title>
</head>
<body>
<script>
    /*
     * 不管条件是否成立都要进行预解释（if 和 for在ES5的机制下是不存在作用域概念的，ES6的机制下是块级作用域）
     *  ->不管是带var还是带function，判断体中出现的内容，在变量提升阶段都仅仅是声明，没有定义
     *   变量提升：
     *       var a; function fn;
     *
     * */
    console.log(a);// ->undefined
    console.log(fn);// ->undefined 老版本浏览器输出的是fn，新版本做了一些处理，结果是undefined
    /*if (1 === 1) {//1!=1（条件成立）
        console.log(a);// ->undefined
        console.log(fn);// ->函数体 function fn……  条件成立，进入到判断体中的第一件事就是先把函数定义了
        var a = 12;

        function fn() {
            console.log(1);
        }
    }*/
    if (1!=1) {//1!=1（条件不成立）
        console.log(a);// ->undefined
        console.log(fn);// ->undefined
        var a = 12;

        function fn() {
            console.log(1);
        }
    }
    console.log(a);
    console.log(fn);// ->条件不成立，进入不到判断体中，函数还是无法赋值
</script>
</body>
</html>
