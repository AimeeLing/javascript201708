<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量提升</title>
</head>
<body>
<script>
    /* fn1();//
     function fn1() {
     console.log(1);
     }*/
    // ->匿名函数：函数表达式（把函数当作一个值，赋值给一个变量或者某个元素的某个事件）
    //document.body.onclick = function () {};
    /*
    * 变量提升：
    *   只对 “=” 左边的进行变量提升，右边的是值，不进行提升的操作
    *   var fn; ->undefined
    * */
    fn();// ->Uncaught TypeError: fn is not a function 相当于undefined(),undefined不是函数，所以报错
    var fn = function () {//真正项目中使用该方法偏多（保证先创建再执行） ->严谨
        console.log(1);
    };
    fn();
</script>
</body>
</html>
