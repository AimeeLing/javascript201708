<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6-class（定义一个类的）</title>
</head>
<body>

<script type="text/javascript">
    //普通定义类
    function C2(n) {
        this.x = n;
    }
    C2.prototype.getX = function () {
    };
    var c2 = new C2(1);

    //ES6定义类
    class C1 {//->{}：原型
        constructor(n) {
            this.x = n;
        };//->表示当前类本身
        getX() {};
        getY(){};
    }
    var c1 = new C1(2);
    console.log(c1);
</script>
</body>
</html>
