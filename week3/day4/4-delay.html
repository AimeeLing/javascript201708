<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>延迟加载图片</title>
    <style>
        html, body {
            height: 100%;
        }

        .box {
            margin: 1000px auto;
            width: 200px;
            height: 300px;
            background-color: #999; /*默认的占位图*/
        }

        .box img {
            display: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="box" class="box">
    <!--
    1、开始的时候，我们的img的src不放真实图片的地址，也就是不加载任何的图片，此处显示的是box的默认背景图片
       刚开始设置图片的display=none：因为此时没有加载图片，某些IE浏览器显示的是一个`叉子`，不美观，所以开始没有图片的时候，我们让其不显示，当真实的图片加载完成的时候我们再让其显示（而且还可以加一些渐隐渐现的动画效果）
    2、我们把图片的真实地址放在一个自定义属性 data-src 中
    3、当符合一定的条件的时候（有些需求是图片一露头、有些是当前图片完全看见、有些是距离图片露头还有一定距离…），我们开始加载真实的图片
    -->
    <img src="" data-src="img/photo.jpg" alt="">
</div>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/4-2.js"></script>
</body>
</html>
